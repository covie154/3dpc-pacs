# Allow cross-origin fetches from 3dviewer.net (and any other external viewer)
# to the Orthanc instances endpoint.
#
# Required because the Orthanc STL plugin's Online3DViewer option opens
# https://3dviewer.net which then fetches the STL file from this server.
# Without these headers the browser silently drops the response (ERR_FAILED).
#
# This regex location is more specific than the prefix location /orthanc/ in
# the orthancteam/orthanc-nginx default config, so nginx selects it first for
# /orthanc/instances/... requests.

location ~ ^/orthanc/instances/(.*)$ {
    # CORS preflight
    if ($request_method = OPTIONS) {
        add_header 'Access-Control-Allow-Origin'  '*'                                    always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS'                   always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Range, Content-Type'   always;
        add_header 'Access-Control-Max-Age'       86400                                  always;
        add_header 'Content-Length'               0;
        return 204;
    }

    add_header 'Access-Control-Allow-Origin'  '*'                                    always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS'                   always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Range, Content-Type'   always;

    proxy_pass         http://orthanc:8042/instances/$1;
    proxy_set_header   Host              $host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
}
