# nginx reverse proxy for 3dpc-pacs
#
# HTTP-only configuration (local testing / initial cert bootstrap).
# For production HTTPS, see the commented server blocks at the bottom of
# this file and the instructions in scripts/init-cert.sh.

# Allow large DICOM uploads across the whole server.
client_max_body_size 0;

server {
    listen 80;
    server_name _;

    # ── Let's Encrypt ACME challenge ──────────────────────────────────────────
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ── Main Orthanc — instances endpoint with CORS ───────────────────────────
    # Defined before the general /orthanc/ prefix block so nginx selects this
    # regex location first for any /orthanc/instances/... request.
    # Required because the STL plugin's Online3DViewer opens 3dviewer.net which
    # then fetches the model cross-origin; without these headers the browser
    # silently drops the response (net::ERR_FAILED).
    location ~ ^/orthanc/instances/(.*)$ {
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin'  '*'                                    always;
            add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS'                   always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Range, Content-Type'   always;
            add_header 'Access-Control-Max-Age'       86400                                  always;
            add_header 'Content-Length'               0;
            return 204;
        }

        add_header 'Access-Control-Allow-Origin'  '*'                                    always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS'                   always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Range, Content-Type'   always;

        proxy_pass         http://orthanc:8042/instances/$1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # ── Main Orthanc ──────────────────────────────────────────────────────────
    location /orthanc/ {
        proxy_pass         http://orthanc:8042/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_http_version 1.1;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # ── Share-link Orthanc ────────────────────────────────────────────────────
    location /shares/ {
        proxy_pass         http://orthanc-for-shares:8042/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_http_version 1.1;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}


